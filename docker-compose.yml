version: '3.8'

services:
  visionkrono:
    build: .
    ports:
      - "1144:1144"
    environment:
      - NODE_ENV=production
      - PORT=1144
    env_file:
      - .env
    volumes:
      # Mount certificates directory for persistence
      - ./certs:/app/certs
      # Mount logs directory if needed
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('https://localhost:1144/api/config', {rejectUnauthorized: false}, (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - visionkrono-network

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - visionkrono
    restart: unless-stopped
    networks:
      - visionkrono-network
    profiles:
      - production

networks:
  visionkrono-network:
    driver: bridge

volumes:
  certs:
  logs:
