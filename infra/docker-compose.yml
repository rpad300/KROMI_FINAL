version: '3.8'

services:
  visionkrono:
    build: .
    ports:
      - "1144:1144"
    environment:
      - NODE_ENV=production
      - PORT=1144
    env_file:
      - .env
    volumes:
      # Mount certificates directory for persistence
      - ./certs:/app/certs
      # Mount logs directory if needed
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('https://localhost:1144/api/config', {rejectUnauthorized: false}, (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - visionkrono-network

networks:
  visionkrono-network:
    driver: bridge

volumes:
  certs:
  logs:



