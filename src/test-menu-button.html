<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Botão Menu</title>
    <link rel="stylesheet" href="/kromi-design-system.css">
    <link rel="stylesheet" href="/kromi-layout-fixes.css">
    <script src="/kromi-sidebar-toggle.js"></script>
</head>
<body class="layout-with-sidebar">
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo-icon">🏠</div>
            <h1>Teste</h1>
        </div>
        <nav class="nav-menu">
            <div class="nav-item active">
                <span class="icon">🏠</span>
                <span class="text">Home</span>
            </div>
        </nav>
    </aside>
    
    <header class="header">
        <div style="display: flex; align-items: center; gap: var(--spacing-4);">
            <button class="btn btn-icon btn-secondary" id="menuToggle" onclick="toggleSidebar()">
                <i>☰</i>
            </button>
            <h2>Teste Menu</h2>
        </div>
    </header>
    
    <main class="main">
        <div style="padding: var(--spacing-4);">
            <h3>Teste do Botão de Menu</h3>
            <p>Clique no botão ☰ para testar a funcionalidade.</p>
            <p>O sidebar deve esconder e a página deve cobrir toda a tela.</p>
        </div>
    </main>
</body>
</html>
