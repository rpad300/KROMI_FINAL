<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionKrono - Registo</title>
    <link rel="stylesheet" href="/kromi-design-system.css">
    <link rel="stylesheet" href="/kromi-layout-fixes.css">
    <link rel="stylesheet" href="/kromi-mobile-detection-fixes.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px 0;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            margin: 20px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .register-header p {
            color: #666;
            font-size: 1rem;
        }

        .register-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: #333;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input {
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
            border-color: #e74c3c;
            background: #fdf2f2;
        }

        .form-group input.success {
            border-color: #27ae60;
            background: #f2fdf2;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 0.8rem;
        }

        .password-strength.weak {
            color: #e74c3c;
        }

        .password-strength.medium {
            color: #f39c12;
        }

        .password-strength.strong {
            color: #27ae60;
        }

        .register-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-google {
            background: white;
            color: #333;
            border: 2px solid #e1e5e9;
            padding: 15px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-google:hover {
            border-color: #4285f4;
            background: #f8f9fa;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #666;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: white;
            padding: 0 15px;
        }

        .register-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .register-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-footer a:hover {
            color: #764ba2;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #fcc;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #cfc;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-top: 10px;
        }

        .terms-checkbox input[type="checkbox"] {
            margin-top: 3px;
        }

        .terms-checkbox label {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.4;
        }

        .terms-checkbox a {
            color: #667eea;
            text-decoration: none;
        }

        .terms-checkbox a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .register-container {
                margin: 10px;
                padding: 30px 20px;
            }
            
            .register-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>VisionKrono</h1>
            <p>Criar nova conta</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>A criar conta...</p>
        </div>

        <form class="register-form" id="registerForm">
            <div class="form-group">
                <label for="fullName">Nome Completo</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Telefone (opcional)</label>
                <input type="tel" id="phone" name="phone" placeholder="+351 123 456 789">
            </div>

            <div class="form-group">
                <label for="password">Palavra-passe</label>
                <input type="password" id="password" name="password" required>
                <div class="password-strength" id="passwordStrength"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Palavra-passe</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div class="terms-checkbox">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    Aceito os <a href="#" onclick="showTerms()">Termos e Condições</a> e a <a href="#" onclick="showPrivacy()">Política de Privacidade</a>
                </label>
            </div>

            <div class="register-options">
                <button type="submit" class="btn-register" id="registerBtn">
                    Criar Conta
                </button>

                <div class="divider">
                    <span>ou</span>
                </div>

                <button type="button" class="btn-google" id="googleBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Registar com Google
                </button>
            </div>
        </form>

        <div class="register-footer">
            <a href="login.html">Já tem conta? Faça login</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="/auth-system.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            const fullNameInput = document.getElementById('fullName');
            const emailInput = document.getElementById('email');
            const phoneInput = document.getElementById('phone');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const termsCheckbox = document.getElementById('terms');
            const registerBtn = document.getElementById('registerBtn');
            const googleBtn = document.getElementById('googleBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const loading = document.getElementById('loading');
            const passwordStrength = document.getElementById('passwordStrength');

            // Validação de força da palavra-passe
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                const strength = calculatePasswordStrength(password);
                
                passwordStrength.textContent = strength.text;
                passwordStrength.className = `password-strength ${strength.class}`;
                
                if (strength.score >= 3) {
                    this.classList.remove('error');
                    this.classList.add('success');
                } else if (strength.score >= 2) {
                    this.classList.remove('error', 'success');
                } else {
                    this.classList.remove('success');
                    this.classList.add('error');
                }
            });

            // Validação de confirmação de palavra-passe
            confirmPasswordInput.addEventListener('input', function() {
                const password = passwordInput.value;
                const confirmPassword = this.value;
                
                if (confirmPassword && password !== confirmPassword) {
                    this.classList.remove('success');
                    this.classList.add('error');
                } else if (confirmPassword && password === confirmPassword) {
                    this.classList.remove('error');
                    this.classList.add('success');
                } else {
                    this.classList.remove('error', 'success');
                }
            });

            // Registo com formulário
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const fullName = fullNameInput.value.trim();
                const email = emailInput.value.trim();
                const phone = phoneInput.value.trim();
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                // Validações
                if (!fullName) {
                    showError('Por favor, introduza o nome completo');
                    return;
                }

                if (!email) {
                    showError('Por favor, introduza o email');
                    return;
                }

                if (!isValidEmail(email)) {
                    showError('Por favor, introduza um email válido');
                    return;
                }

                if (!password) {
                    showError('Por favor, introduza a palavra-passe');
                    return;
                }

                if (password.length < 6) {
                    showError('A palavra-passe deve ter pelo menos 6 caracteres');
                    return;
                }

                if (password !== confirmPassword) {
                    showError('As palavras-passe não coincidem');
                    return;
                }

                if (!termsCheckbox.checked) {
                    showError('Deve aceitar os termos e condições');
                    return;
                }

                setLoading(true);
                hideMessages();

                try {
                    const result = await window.authSystem.signUp(email, password, fullName, phone);
                    
                    showSuccess('Conta criada com sucesso! Verifique o seu email para confirmar a conta.');
                    
                    // Redirecionar para login após 3 segundos
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                    
                } catch (error) {
                    console.error('Erro no registo:', error);
                    
                    let errorMsg = 'Erro ao criar conta';
                    
                    if (error.message.includes('User already registered')) {
                        errorMsg = 'Este email já está registado';
                    } else if (error.message.includes('Invalid email')) {
                        errorMsg = 'Email inválido';
                    } else if (error.message.includes('Password should be at least')) {
                        errorMsg = 'A palavra-passe deve ter pelo menos 6 caracteres';
                    } else if (error.message) {
                        errorMsg = error.message;
                    }
                    
                    showError(errorMsg);
                } finally {
                    setLoading(false);
                }
            });

            // Registo com Google
            googleBtn.addEventListener('click', async function() {
                setLoading(true);
                hideMessages();

                try {
                    await window.authSystem.signInWithGoogle();
                    // O redirecionamento será feito automaticamente
                } catch (error) {
                    console.error('Erro no registo com Google:', error);
                    showError('Erro ao registar com Google');
                    setLoading(false);
                }
            });

            function calculatePasswordStrength(password) {
                let score = 0;
                let feedback = [];

                if (password.length >= 8) score++;
                else feedback.push('pelo menos 8 caracteres');

                if (/[a-z]/.test(password)) score++;
                else feedback.push('letras minúsculas');

                if (/[A-Z]/.test(password)) score++;
                else feedback.push('letras maiúsculas');

                if (/[0-9]/.test(password)) score++;
                else feedback.push('números');

                if (/[^A-Za-z0-9]/.test(password)) score++;
                else feedback.push('símbolos especiais');

                if (score < 2) {
                    return { text: 'Fraca', class: 'weak', score: score };
                } else if (score < 4) {
                    return { text: 'Média', class: 'medium', score: score };
                } else {
                    return { text: 'Forte', class: 'strong', score: score };
                }
            }

            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            function setLoading(loadingState) {
                loading.style.display = loadingState ? 'block' : 'none';
                registerBtn.disabled = loadingState;
                googleBtn.disabled = loadingState;
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }

            function hideMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }

            // Verificar se já está logado
            if (window.authSystem && window.authSystem.currentUser) {
                window.authSystem.redirectBasedOnProfile();
            }
        });

        function showTerms() {
            alert('Termos e Condições:\n\n1. O utilizador é responsável pela veracidade dos dados fornecidos.\n2. A plataforma reserva-se o direito de suspender contas que violem os termos.\n3. Os dados pessoais são tratados de acordo com a nossa política de privacidade.\n\nPara mais informações, contacte-nos.');
        }

        function showPrivacy() {
            alert('Política de Privacidade:\n\n1. Os seus dados pessoais são utilizados apenas para fins de gestão da plataforma.\n2. Não partilhamos os seus dados com terceiros sem consentimento.\n3. Pode solicitar a eliminação dos seus dados a qualquer momento.\n\nPara mais informações, contacte-nos.');
        }
    </script>
</body>
</html>
