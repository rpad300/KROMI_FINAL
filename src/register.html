<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kromi.online - Registo</title>
    <link rel="stylesheet" href="/kromi-design-system.css">
    <link rel="stylesheet" href="/kromi-layout-fixes.css">
    <link rel="stylesheet" href="/kromi-mobile-detection-fixes.css">
    <style>
        body {
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-family-base);
            margin: 0;
            padding: var(--spacing-4);
            box-sizing: border-box;
        }

        .register-container {
            background: var(--bg-secondary);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-2xl);
            padding: var(--spacing-6);
            width: 100%;
            max-width: 450px;
            margin: 0;
            border: 1px solid var(--border-color);
            box-sizing: border-box;
        }

        .register-header {
            text-align: center;
            margin-bottom: var(--spacing-4);
        }

        .register-header h1 {
            color: var(--primary);
            margin: 0;
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            text-shadow: 0 2px 10px rgba(252, 107, 3, 0.3);
        }

        .register-header p {
            color: var(--text-secondary);
            font-size: var(--font-size-base);
            margin-top: var(--spacing-2);
        }

        .register-logo-container {
            margin-bottom: var(--spacing-2);
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-logo-container img {
            max-width: 180px;
            max-height: 50px;
            width: auto;
            height: auto;
            display: block;
        }

        .register-logo-container h1 {
            margin: 0;
        }

        .register-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-3);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-2);
        }

        .form-group label {
            color: var(--text-primary);
            font-weight: var(--font-weight-semibold);
            font-size: var(--font-size-sm);
        }

        .form-group input {
            padding: var(--spacing-3);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-base);
            transition: all var(--transition-base);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font-family-base);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--bg-secondary);
            box-shadow: var(--shadow-primary);
        }

        .form-group input.error {
            border-color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }

        .form-group input.success {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }

        .password-strength {
            margin-top: var(--spacing-2);
            font-size: var(--font-size-xs);
        }

        .password-strength.weak {
            color: var(--danger);
        }

        .password-strength.medium {
            color: var(--warning);
        }

        .password-strength.strong {
            color: var(--success);
        }

        .register-options {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-3);
            margin-top: var(--spacing-3);
        }

        .btn-register {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--text-dark);
            border: none;
            padding: var(--spacing-3);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-semibold);
            cursor: pointer;
            transition: all var(--transition-base);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: var(--font-family-base);
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-primary-lg);
        }

        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-google {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
            padding: var(--spacing-3);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-semibold);
            cursor: pointer;
            transition: all var(--transition-base);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-3);
            font-family: var(--font-family-base);
        }

        .btn-google:hover {
            border-color: var(--info);
            background: var(--bg-secondary);
        }

        .divider {
            text-align: center;
            margin: var(--spacing-3) 0;
            position: relative;
            color: var(--text-tertiary);
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            background: var(--bg-secondary);
            padding: 0 var(--spacing-4);
        }

        .register-footer {
            text-align: center;
            margin-top: var(--spacing-4);
            padding-top: var(--spacing-3);
            border-top: 1px solid var(--border-color);
        }

        .register-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: var(--font-weight-semibold);
            transition: color var(--transition-base);
        }

        .register-footer a:hover {
            color: var(--primary-dark);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            padding: var(--spacing-4);
            border-radius: var(--radius-lg);
            border: 1px solid var(--danger);
            margin-bottom: var(--spacing-5);
            display: none;
            font-size: var(--font-size-sm);
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            padding: var(--spacing-4);
            border-radius: var(--radius-lg);
            border: 1px solid var(--success);
            margin-bottom: var(--spacing-5);
            display: none;
            font-size: var(--font-size-sm);
        }

        .loading {
            display: none;
            text-align: center;
            margin: var(--spacing-5) 0;
        }

        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: var(--spacing-2);
            margin-top: var(--spacing-2);
        }

        .terms-checkbox input[type="checkbox"] {
            margin-top: 3px;
        }

        .terms-checkbox label {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .terms-checkbox a {
            color: var(--primary);
            text-decoration: none;
        }

        .terms-checkbox a:hover {
            text-decoration: underline;
        }

        /* Seletor de m√©todo de registo */
        .register-method-selector {
            margin-bottom: var(--spacing-4);
            padding: var(--spacing-3);
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
        }

        .method-options {
            display: flex;
            gap: var(--spacing-2);
            flex-wrap: wrap;
        }

        .method-btn {
            flex: 1;
            min-width: 100px;
            padding: var(--spacing-2) var(--spacing-3);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--bg-secondary);
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all var(--transition-base);
            font-family: var(--font-family-base);
        }

        .method-btn:hover {
            border-color: var(--primary);
            color: var(--text-primary);
            background: var(--bg-primary);
        }

        .method-btn.active {
            border-color: var(--primary);
            background: var(--primary);
            color: var(--text-dark);
            box-shadow: var(--shadow-primary);
        }

        .required-indicator {
            color: var(--danger);
            margin-left: var(--spacing-1);
        }

        .form-group.hidden {
            display: none !important;
        }

        @media (max-width: 480px) {
            body {
                padding: var(--spacing-3);
            }
            
            .register-container {
                padding: var(--spacing-5) var(--spacing-4);
            }
            
            .register-header h1 {
                font-size: var(--font-size-2xl);
            }
        }
    </style>
</head>
<body data-theme="dark">
    <div class="register-container">
        <div class="register-header">
            <div class="register-logo-container" id="registerLogo">
                <h1>Kromi.online</h1>
            </div>
            <p>Criar nova conta</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>A criar conta...</p>
        </div>

        <!-- Seletor de m√©todo de registo -->
        <div class="register-method-selector" id="methodSelector">
            <div class="method-options">
                <button type="button" class="method-btn active" data-method="email">
                    üìß Email
                </button>
                <button type="button" class="method-btn" data-method="phone">
                    üì± Telefone
                </button>
                <button type="button" class="method-btn" data-method="both">
                    üìßüì± Ambos
                </button>
            </div>
        </div>

        <form class="register-form" id="registerForm">
            <div class="form-group" id="fullNameGroup">
                <label for="fullName">Nome Completo</label>
                <input type="text" id="fullName" name="fullName" autocomplete="name" required>
            </div>

            <div class="form-group" id="emailGroup">

            <div class="form-group" id="phoneGroup" style="display: none;">

            <div class="terms-checkbox">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    Aceito os <a href="#" onclick="showTerms()">Termos e Condi√ß√µes</a> e a <a href="#" onclick="showPrivacy()">Pol√≠tica de Privacidade</a>
                </label>
            </div>

            <div class="register-options">
                <button type="submit" class="btn-register" id="registerBtn">
                    Criar Conta
                </button>

                <div class="divider">
                    <span>ou</span>
                </div>

                <button type="button" class="btn-google" id="googleBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Registar com Google
                </button>
            </div>
        </form>

        <div class="register-footer">
            <a href="login.html">J√° tem conta? Fa√ßa login</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="/supabase.js?v=2025102603"></script>
    <script src="/terminal-debug.js?v=2025102603"></script>
    <script src="/auth-client.js?v=2025102620"></script>
    <script src="/universal-route-protection.js?v=2025102618"></script>
    <script src="/logo-loader.js?v=2025012701" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            const fullNameInput = document.getElementById('fullName');
            const emailInput = document.getElementById('email');
            const phoneInput = document.getElementById('phone');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const termsCheckbox = document.getElementById('terms');
            const registerBtn = document.getElementById('registerBtn');
            const googleBtn = document.getElementById('googleBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const loading = document.getElementById('loading');
            const passwordStrength = document.getElementById('passwordStrength');
            
            // Seletores de m√©todo
            const methodButtons = document.querySelectorAll('.method-btn');
            const emailGroup = document.getElementById('emailGroup');
            const phoneGroup = document.getElementById('phoneGroup');
            const emailRequired = document.getElementById('emailRequired');
            const phoneRequired = document.getElementById('phoneRequired');
            
            let selectedMethod = 'email'; // email, phone, both

            // Gerenciar sele√ß√£o de m√©todo
            methodButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    methodButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    selectedMethod = this.dataset.method;
                    updateFormFields();
                });
            });

            // Atualizar campos do formul√°rio conforme m√©todo selecionado
            function updateFormFields() {
                // Resetar valida√ß√£o
                emailInput.removeAttribute('required');
                phoneInput.removeAttribute('required');
                emailRequired.style.display = 'none';
                phoneRequired.style.display = 'none';

                switch(selectedMethod) {
                    case 'email':
                        emailGroup.style.display = 'flex';
                        phoneGroup.style.display = 'none';
                        emailInput.setAttribute('required', 'required');
                        emailRequired.style.display = 'inline';
                        break;
                    
                    case 'phone':
                        emailGroup.style.display = 'none';
                        phoneGroup.style.display = 'flex';
                        phoneInput.setAttribute('required', 'required');
                        phoneRequired.style.display = 'inline';
                        break;
                    
                    case 'both':
                        emailGroup.style.display = 'flex';
                        phoneGroup.style.display = 'flex';
                        // Pelo menos um deve ser preenchido (valida√ß√£o customizada)
                        break;
                }
            }

            // Inicializar
            updateFormFields();

            // Valida√ß√£o de for√ßa da palavra-passe
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                const strength = calculatePasswordStrength(password);
                
                passwordStrength.textContent = strength.text;
                passwordStrength.className = `password-strength ${strength.class}`;
                
                if (strength.score >= 3) {
                    this.classList.remove('error');
                    this.classList.add('success');
                } else if (strength.score >= 2) {
                    this.classList.remove('error', 'success');
                } else {
                    this.classList.remove('success');
                    this.classList.add('error');
                }
            });

            // Valida√ß√£o de confirma√ß√£o de palavra-passe
            confirmPasswordInput.addEventListener('input', function() {
                const password = passwordInput.value;
                const confirmPassword = this.value;
                
                if (confirmPassword && password !== confirmPassword) {
                    this.classList.remove('success');
                    this.classList.add('error');
                } else if (confirmPassword && password === confirmPassword) {
                    this.classList.remove('error');
                    this.classList.add('success');
                } else {
                    this.classList.remove('error', 'success');
                }
            });

            // Registo com formul√°rio
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const fullName = fullNameInput.value.trim();
                const email = emailInput.value.trim();
                const phone = phoneInput.value.trim();
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                // Valida√ß√µes base
                if (!fullName) {
                    showError('Por favor, introduza o nome completo');
                    return;
                }

                // Valida√ß√£o conforme m√©todo selecionado
                if (selectedMethod === 'email' || selectedMethod === 'both') {
                    if (!email) {
                        showError('Por favor, introduza o email');
                        return;
                    }
                    if (!isValidEmail(email)) {
                        showError('Por favor, introduza um email v√°lido');
                        return;
                    }
                }

                if (selectedMethod === 'phone' || selectedMethod === 'both') {
                    if (!phone) {
                        showError('Por favor, introduza o telefone');
                        return;
                    }
                    if (!isValidPhone(phone)) {
                        showError('Por favor, introduza um telefone v√°lido (ex: +351 912 345 678)');
                        return;
                    }
                }

                // Para m√©todo 'both', garantir que pelo menos um est√° preenchido
                if (selectedMethod === 'both' && !email && !phone) {
                    showError('Por favor, introduza pelo menos email ou telefone');
                    return;
                }

                // Valida√ß√µes de palavra-passe
                if (password.length < 6) {
                    showError('A palavra-passe deve ter pelo menos 6 caracteres');
                    return;
                }

                if (password !== confirmPassword) {
                    showError('As palavras-passe n√£o coincidem');
                    return;
                }

                if (!termsCheckbox.checked) {
                    showError('Deve aceitar os termos e condi√ß√µes');
                    return;
                }

                setLoading(true);
                hideMessages();

                try {
                    // Chamar signUp com os dados conforme m√©todo selecionado
                    const result = await window.authSystem.signUp(
                        selectedMethod === 'phone' ? null : email,
                        password,
                        fullName,
                        selectedMethod === 'email' ? null : phone,
                        selectedMethod
                    );
                    
                    let successMsg = 'Conta criada com sucesso!';
                    if (selectedMethod === 'email' || (selectedMethod === 'both' && email)) {
                        successMsg += ' Verifique o seu email para confirmar a conta.';
                    }
                    if (selectedMethod === 'phone' || (selectedMethod === 'both' && phone)) {
                        if (selectedMethod === 'both' && email) {
                            successMsg += ' Verifique tamb√©m o seu telefone para receber o c√≥digo de confirma√ß√£o.';
                        } else {
                            successMsg += ' Verifique o seu telefone para receber o c√≥digo de confirma√ß√£o.';
                        }
                    }
                    
                    showSuccess(successMsg);
                    
                    // Redirecionar conforme m√©todo e resultado
                    setTimeout(() => {
                        if (result && result.requires_verification) {
                            // Se requer verifica√ß√£o, ir para p√°gina de verifica√ß√£o
                            window.location.href = '/verify-contact.html';
                        } else if (selectedMethod === 'phone' || (selectedMethod === 'both' && phone && !email)) {
                            // Se s√≥ telefone ou ambos mas s√≥ telefone v√°lido, ir para verifica√ß√£o
                            window.location.href = '/verify-contact.html';
                        } else if (selectedMethod === 'email' || (selectedMethod === 'both' && email)) {
                            // Se tem email, pode ir para login (email ser√° confirmado depois)
                            window.location.href = 'login.html?registered=true';
                        } else {
                            window.location.href = 'login.html?registered=true';
                        }
                    }, 3000);
                    
                } catch (error) {
                    console.error('Erro no registo:', error);
                    
                    let errorMsg = 'Erro ao criar conta';
                    let showLoginLink = false;
                    
                    // Verificar se √© erro de duplicado
                    if (error.code === 'DUPLICATE_EMAIL' || error.code === 'DUPLICATE_PHONE' || error.code === 'DUPLICATE_CONTACT' || 
                        error.message.includes('User already registered') || error.message.includes('already exists') || 
                        error.message.includes('j√° est√° registado')) {
                        errorMsg = error.message || 'Este email ou telefone j√° est√° registado. Por favor, fa√ßa login.';
                        showLoginLink = true;
                    } else if (error.message.includes('Invalid email')) {
                        errorMsg = 'Email inv√°lido';
                    } else if (error.message.includes('Invalid phone')) {
                        errorMsg = 'Telefone inv√°lido';
                    } else if (error.message.includes('Password should be at least')) {
                        errorMsg = 'A palavra-passe deve ter pelo menos 6 caracteres';
                    } else if (error.message) {
                        errorMsg = error.message;
                    }
                    
                    showError(errorMsg + (showLoginLink ? ' <a href="login.html" style="color: var(--primary); text-decoration: underline;">Fazer login aqui</a>' : ''));
                } finally {
                    setLoading(false);
                }
            });

            // Registo com Google
            googleBtn.addEventListener('click', async function() {
                setLoading(true);
                hideMessages();

                try {
                    await window.authSystem.signInWithGoogle();
                    // O redirecionamento ser√° feito automaticamente
                } catch (error) {
                    console.error('Erro no registo com Google:', error);
                    showError('Erro ao registar com Google');
                    setLoading(false);
                }
            });

            function calculatePasswordStrength(password) {
                let score = 0;
                let feedback = [];

                if (password.length >= 8) score++;
                else feedback.push('pelo menos 8 caracteres');

                if (/[a-z]/.test(password)) score++;
                else feedback.push('letras min√∫sculas');

                if (/[A-Z]/.test(password)) score++;
                else feedback.push('letras mai√∫sculas');

                if (/[0-9]/.test(password)) score++;
                else feedback.push('n√∫meros');

                if (/[^A-Za-z0-9]/.test(password)) score++;
                else feedback.push('s√≠mbolos especiais');

                if (score < 2) {
                    return { text: 'Fraca', class: 'weak', score: score };
                } else if (score < 4) {
                    return { text: 'M√©dia', class: 'medium', score: score };
                } else {
                    return { text: 'Forte', class: 'strong', score: score };
                }
            }

            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            function isValidPhone(phone) {
                // Aceitar formatos como: +351 912 345 678, +351912345678, 912345678, etc.
                const phoneRegex = /^(\+?351)?[\s]?[9][0-9]{8}$/;
                const cleaned = phone.replace(/[\s\-\(\)]/g, '');
                return phoneRegex.test(cleaned) || cleaned.length >= 9;
            }

            // Carregar logo na p√°gina de registro
            async function loadRegisterLogo() {
                const logoContainer = document.getElementById('registerLogo');
                if (!logoContainer) return;
                
                // Aguardar logoLoader estar dispon√≠vel
                let attempts = 0;
                const maxAttempts = 50; // 5 segundos m√°ximo
                
                const checkAndLoad = async () => {
                    if (typeof window.logoLoader !== 'undefined' && window.logoLoader) {
                        try {
                            console.log('[REGISTER] Carregando logo...');
                            const success = await window.logoLoader.renderLogo(logoContainer, {

                                orientation: 'horizontal',
                                alt: 'Kromi.online',
                                className: 'register-logo',
                                style: {
                                    maxWidth: '200px',
                                    maxHeight: '60px',
                                    width: 'auto',
                                    height: 'auto',
                                    display: 'block'
                                },
                                fallback: '<h1>Kromi.online</h1>',
                                onError: (error) => {
                                    console.warn('[REGISTER] Erro ao carregar logo:', error);
                                }
                            });
                            
                            if (success) {
                                console.log('[REGISTER] Logo carregado com sucesso');
                            } else {
                                console.log('[REGISTER] Logo n√£o encontrado, usando fallback');
                            }
                        } catch (error) {
                            console.error('[REGISTER] Erro ao carregar logo:', error);
                        }
                        return true;
                    }
                    
                    attempts++;
                    if (attempts < maxAttempts) {
                        setTimeout(checkAndLoad, 100);
                    } else {
                        console.warn('[REGISTER] LogoLoader n√£o dispon√≠vel ap√≥s espera');
                    }
                };
                
                checkAndLoad();
            }
            
            // Carregar logo ap√≥s um pequeno delay para garantir que logoLoader carregou
            setTimeout(loadRegisterLogo, 500);
