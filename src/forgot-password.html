<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kromi.online - Recuperar Palavra-passe</title>
    <link rel="stylesheet" href="/kromi-design-system.css">
    <link rel="stylesheet" href="/kromi-layout-fixes.css">
    <link rel="stylesheet" href="/kromi-mobile-detection-fixes.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .forgot-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        .forgot-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .forgot-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .forgot-header p {
            color: #666;
            font-size: 1rem;
        }

        .forgot-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: #333;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input {
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .forgot-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-reset {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-reset:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .forgot-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .forgot-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .forgot-footer a:hover {
            color: #764ba2;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #fcc;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #cfc;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box {
            background: #f0f8ff;
            border: 1px solid #b3d9ff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: #0066cc;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .info-box strong {
            display: block;
            margin-bottom: 5px;
        }

        @media (max-width: 480px) {
            .forgot-container {
                margin: 10px;
                padding: 30px 20px;
            }
            
            .forgot-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-header">
            <h1>Kromi.online</h1>
            <p>Recuperar Palavra-passe</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>A enviar email...</p>
        </div>

        <div class="info-box" id="infoBox">
            <strong>Como funciona:</strong>
            Introduza o seu email e enviaremos um link para redefinir a sua palavra-passe. 
            Verifique a sua caixa de entrada e também a pasta de spam.
        </div>

        <form class="forgot-form" id="forgotForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com">
            </div>

            <div class="forgot-options">
                <button type="submit" class="btn-reset" id="resetBtn">
                    Enviar Link de Recuperação
                </button>
            </div>
        </form>

        <div class="forgot-footer">
            <a href="login.html">← Voltar ao Login</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="/auth-system.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const forgotForm = document.getElementById('forgotForm');
            const emailInput = document.getElementById('email');
            const resetBtn = document.getElementById('resetBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const loading = document.getElementById('loading');
            const infoBox = document.getElementById('infoBox');

            // Recuperação de palavra-passe
            forgotForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = emailInput.value.trim();

                if (!email) {
                    showError('Por favor, introduza o email');
                    return;
                }

                if (!isValidEmail(email)) {
                    showError('Por favor, introduza um email válido');
                    return;
                }

                setLoading(true);
                hideMessages();

                try {
                    await window.authSystem.resetPassword(email);
                    
                    showSuccess('Email de recuperação enviado! Verifique a sua caixa de entrada.');
                    infoBox.style.display = 'none';
                    
                    // Redirecionar para login após 5 segundos
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 5000);
                    
                } catch (error) {
                    console.error('Erro ao recuperar palavra-passe:', error);
                    
                    let errorMsg = 'Erro ao enviar email de recuperação';
                    
                    if (error.message.includes('Invalid email')) {
                        errorMsg = 'Email inválido';
                    } else if (error.message.includes('User not found')) {
                        errorMsg = 'Email não encontrado na nossa base de dados';
                    } else if (error.message.includes('Too many requests')) {
                        errorMsg = 'Muitas tentativas. Tente novamente mais tarde';
                    } else if (error.message) {
                        errorMsg = error.message;
                    }
                    
                    showError(errorMsg);
                } finally {
                    setLoading(false);
                }
            });

            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            function setLoading(loadingState) {
                loading.style.display = loadingState ? 'block' : 'none';
                resetBtn.disabled = loadingState;
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }

            function hideMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }

            // Verificar se já está logado
            if (window.authSystem && window.authSystem.currentUser) {
                window.authSystem.redirectBasedOnProfile();
            }
        });
    </script>
</body>
</html>
