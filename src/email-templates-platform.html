    <style>
        /* Editor de HTML */
        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-4);
            margin: var(--spacing-4) 0;
        }
        
        .editor-panel {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: var(--spacing-4);
            border: 1px solid var(--border-color);
        }
        
        .editor-panel h4 {
            margin: 0 0 var(--spacing-3) 0;
            color: var(--text-primary);
            font-size: var(--font-size-base);
            font-weight: 600;
        }
        
        textarea.code-editor {
            width: 100%;
            min-height: 400px;
            padding: var(--spacing-3);
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Courier New', monospace;
            font-size: var(--font-size-sm);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            resize: vertical;
        }
        
        /* Preview */
        .email-preview {
            border: 2px dashed var(--border-color);
            border-radius: var(--radius-md);
            padding: var(--spacing-4);
            background: white;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .email-preview iframe {
            width: 100%;
            min-height: 400px;
            border: none;
            border-radius: var(--radius-md);
        }
        
        /* Vari√°veis */
        .variables-panel {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: var(--spacing-4);
            border: 1px solid var(--border-color);
            margin-top: var(--spacing-4);
        }
        
        .variable-item {
            background: var(--bg-primary);
            padding: var(--spacing-3);
            margin: var(--spacing-2) 0;
            border-radius: var(--radius-md);
            border-left: 3px solid var(--primary);
        }
        
        .variable-name {
            font-weight: 600;
            color: var(--primary);
            font-family: 'Courier New', monospace;
        }
        
        .variable-description {
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
            margin-top: var(--spacing-1);
        }
        
        /* Templates list */
        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--spacing-4);
            margin-top: var(--spacing-4);
        }
        
        .template-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: var(--spacing-4);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all var(--transition-base);
        }
        
        .template-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .template-card.active {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(252, 107, 3, 0.1);
        }
        
        .template-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: var(--spacing-3);
        }
        
        .template-name {
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }
        
        .template-key {
            font-family: 'Courier New', monospace;
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
        }
        
        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: var(--radius-sm);
            font-size: var(--font-size-xs);
            font-weight: 600;
        }
        
        .status-badge.active {
            background: rgba(34, 197, 94, 0.2);
            color: rgb(34, 197, 94);
        }
        
        .status-badge.inactive {
            background: rgba(239, 68, 68, 0.2);
            color: rgb(239, 68, 68);
        }
    </style>

    <script>
        let currentEditingTemplate = null;
        
        // Inicializar quando DOM estiver pronto
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üîÑ [TEMPLATES] DOMContentLoaded disparado');
            
            const autenticado = await verificarAutenticacao(['admin']);
            if (!autenticado) {
                console.log('‚ùå [TEMPLATES] N√£o autenticado');
                return;
            }
            
            console.log('‚úÖ [TEMPLATES] Autenticado, aguardando inicializa√ß√£o do Supabase...');
            
            // Aguardar um pouco para garantir que o Supabase est√° inicializado
            setTimeout(() => {
                console.log('üöÄ [TEMPLATES] Carregando templates...');
                loadTemplates();
            }, 1000);
            
            // Listener para atualizar preview em tempo real
            const templateBody = document.getElementById('templateBody');
            if (templateBody) {
                templateBody.addEventListener('input', updatePreview);
                templateBody.addEventListener('paste', () => setTimeout(updatePreview, 100));
            }
        });
        
        // Carregar lista de templates
        async function loadTemplates() {
            try {
                console.log('üìã [TEMPLATES] Iniciando carregamento...');
                
                // Garantir que o Supabase est√° inicializado
                if (window.supabaseClient) {
                    if (!window.supabaseClient.initialized) {
                        console.log('‚è≥ [TEMPLATES] Inicializando Supabase...');
                        await window.supabaseClient.init();
                    }
                }
                
                if (!window.supabaseClient || !window.supabaseClient.supabase) {
                    console.error('‚ùå [TEMPLATES] Supabase n√£o dispon√≠vel');
                    return;
                }
                
                console.log('üîç [TEMPLATES] Buscando templates globais (event_id IS NULL)...');
                
                const { data: templates, error } = await window.supabaseClient.supabase
                    .from('email_templates')
                    .select('*')
                    .is('event_id', null)  // Apenas templates globais
                    .order('name');
                
                if (error) {
                    console.error('‚ùå [TEMPLATES] Erro na query:', error);
                    throw error;
                }
                
                console.log(`‚úÖ [TEMPLATES] Templates carregados: ${templates?.length || 0}`);
                console.log('üìä [TEMPLATES] Dados:', templates);
                
                renderTemplatesList(templates || []);
            } catch (error) {
                console.error('‚ùå [TEMPLATES] Erro ao carregar templates:', error);
            }
        }
        
        // Renderizar lista de templates
        function renderTemplatesList(templates) {
            const container = document.getElementById('templatesList');
            if (!container) return;
            
            container.innerHTML = templates.map(template => `
                <div class="template-card" onclick="selectTemplate('${template.id}', '${template.template_key}')">
                    <div class="template-header">
                        <div>
                            <h4 class="template-name">${template.name}</h4>
                            <div class="template-key">${template.template_key}</div>
                        </div>
                        <span class="status-badge ${template.is_active ? 'active' : 'inactive'}">
                            ${template.is_active ? '‚úÖ Ativo' : '‚è∏Ô∏è Inativo'}
                        </span>
                    </div>
                    <p style="color: var(--text-secondary); font-size: var(--font-size-sm); margin: var(--spacing-2) 0;">
                        ${template.description || 'Sem descri√ß√£o'}
                    </p>
                    <p style="color: var(--text-tertiary); font-size: var(--font-size-xs);">
                        Vari√°veis: ${(() => {
                            try {
                                const vars = typeof template.variables === 'string' 
                                    ? JSON.parse(template.variables) 
                                    : template.variables || [];
                                return Array.isArray(vars) ? vars.length : 0;
                            } catch (e) {
                                return 0;
                            }
                        })()}
                    </p>
                </div>
            `).join('');
        }
        
        // Selecionar template para edi√ß√£o
        async function selectTemplate(id, key) {
            currentEditingTemplate = id;
            
            const { data: template, error } = await window.supabaseClient.supabase
                .from('email_templates')
                .select('*')
                .eq('id', id)
                .single();
            
            if (error) throw error;
            
            // Preencher formul√°rio
            document.getElementById('templateKey').value = template.template_key;
            document.getElementById('templateName').value = template.name;
            document.getElementById('templateSubject').value = template.subject;
            document.getElementById('templateBody').value = template.body_html;
            
            // Renderizar vari√°veis (parsing seguro)
            let vars = [];
            try {
                if (template.variables) {
                    if (typeof template.variables === 'string') {
                        vars = JSON.parse(template.variables);
                    } else if (Array.isArray(template.variables)) {
                        vars = template.variables;
                    } else if (typeof template.variables === 'object') {
                        // Se for um objeto, tentar extrair valores
                        vars = Object.values(template.variables);
                    }
                }
                
                renderVariables(Array.isArray(vars) ? vars : []);
            } catch (e) {
                console.error('‚ùå Erro ao parsear vari√°veis:', e);
                console.error('üîç Debug variables:', template.variables);
                renderVariables([]);
            }
            
            // Mostrar editor
            document.getElementById('templateEditor').style.display = 'block';
            document.getElementById('editorTitle').textContent = `‚úèÔ∏è Editar: ${template.name}`;
            
            // Atualizar preview inicial
            updatePreview();
            
            // Scroll to editor
            document.getElementById('templateEditor').scrollIntoView({ behavior: 'smooth' });
        }
        
        // Renderizar vari√°veis
        function renderVariables(variables) {
            const container = document.getElementById('variablesList');
            container.innerHTML = variables.map((var_, index) => `
                <div class="variable-item" id="var-${index}">
                    <div style="display: flex; justify-content: space-between; align-items: start;">
                        <div style="flex: 1;">
                            <div class="variable-name">{{${var_.name}}}</div>
                            <div class="variable-description">${var_.description || ''}</div>
                        </div>
                        <button onclick="removeVariable(${index})" style="background: red; color: white; border: none; padding: 4px 8px; border-radius: var(--radius-sm); cursor: pointer;">
                            üóëÔ∏è
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        // Atualizar preview em tempo real
        function updatePreview() {
            const html = document.getElementById('templateBody').value;
            const preview = document.getElementById('emailPreview');
            
            if (!html || html.trim() === '') {
                preview.innerHTML = '<p style="padding: 20px; text-align: center; color: #666;">Nenhum conte√∫do HTML para preview</p>';
                return;
            }
            
            try {
                // Escapar aspas simples e duplas
                const escapedHtml = html.replace(/'/g, "&#39;").replace(/"/g, "&#34;");
                
                // Criar iframe para preview seguro
                preview.innerHTML = `<iframe 
                    srcdoc="${escapedHtml}"
                    style="width: 100%; min-height: 400px; border: 1px solid #ddd; background: white;"
                ></iframe>`;
            } catch (e) {
                console.error('‚ùå Erro ao renderizar preview:', e);
                preview.innerHTML = '<p style="padding: 20px; color: red;">Erro ao renderizar preview</p>';
            }
        }
        
        // Adicionar vari√°vel
        function addVariable() {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="modal-content" style="max-width: 500px;">
                    <div class="modal-header">
                        <h3>‚ûï Adicionar Vari√°vel</h3>
                        <button class="modal-close" onclick="this.closest('.modal').remove()">‚úï</button>
                    </div>
                    <form id="addVariableForm" class="modal-body">
                        <div class="form-group">
                            <label for="varName">Nome da Vari√°vel *</label>
                            <input type="text" id="varName" required 
                                   placeholder="Ex: user_phone"
                                   pattern="[a-z0-9_]+"
                                   title="Apenas letras min√∫sculas, n√∫meros e underscores">
                            <span class="helper-text">Ser√° usada como {{nome_da_variavel}}</span>
                        </div>
                        
                        <div class="form-group">
                            <label for="varDescription">Descri√ß√£o *</label>
                            <input type="text" id="varDescription" required 
                                   placeholder="Ex: Telefone do utilizador">
                        </div>
                        
                        <div class="form-group">
                            <label for="varExample">Valor de Exemplo</label>
                            <input type="text" id="varExample" 
                                   placeholder="Ex: +351 912 345 678">
                            <span class="helper-text">Usado no preview do template</span>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="this.closest('.modal').remove()">
                            Cancelar
                        </button>
                        <button type="submit" form="addVariableForm" class="btn btn-primary">
                            ‚úÖ Adicionar
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            setTimeout(() => modal.classList.add('active'), 10);
            
            document.getElementById('addVariableForm').onsubmit = (e) => {
                e.preventDefault();
                const varName = document.getElementById('varName').value;
                const varDescription = document.getElementById('varDescription').value;
                const varExample = document.getElementById('varExample').value || `{{${varName}}}`;
                
                // Adicionar √† lista de vari√°veis
                const variablesList = document.getElementById('variablesList');
                const newVarHTML = `
                    <div class="variable-item">
                        <div style="display: flex; justify-content: space-between; align-items: start;">
                            <div>
                                <div class="variable-name">{{${varName}}}</div>
                                <div class="variable-description">${varDescription}</div>
                                <div style="font-size: var(--font-size-xs); color: var(--text-tertiary); margin-top: var(--spacing-1);">
                                    Exemplo: ${varExample}
                                </div>
                            </div>
                            <button class="btn btn-sm btn-danger" onclick="this.closest('.variable-item').remove()" style="padding: 4px 8px;">
                                üóëÔ∏è
                            </button>
                        </div>
                    </div>
                `;
                variablesList.insertAdjacentHTML('beforeend', newVarHTML);
                
                modal.remove();
                alert('‚úÖ Vari√°vel adicionada! N√£o esque√ßa de salvar o template.');
            };
        }
        
        // Remover vari√°vel
        function removeVariable(varName) {
            if (confirm(`Remover vari√°vel {{${varName}}}?`)) {
                // A remo√ß√£o √© feita pelo bot√£o inline agora
            }
        }
        
        // Salvar template
        async function saveTemplate() {
            try {
                const templateKey = document.getElementById('templateKey').value.trim();
                const templateName = document.getElementById('templateName').value.trim();
                const templateSubject = document.getElementById('templateSubject').value.trim();
                const templateBody = document.getElementById('templateBody').value;
                
                if (!templateKey || !templateName || !templateSubject || !templateBody) {
                    alert('‚ùå Preencha todos os campos obrigat√≥rios');
                    return;
                }
                
                // Coletar vari√°veis do painel
                const variables = [];
                const exampleData = {};
                document.querySelectorAll('.variable-item').forEach(item => {
                    const varName = item.querySelector('.variable-name').textContent.replace(/[{}]/g, '');
                    const varDesc = item.querySelector('.variable-description').textContent;
                    variables.push({
                        name: varName,
                        description: varDesc,
                        required: true
                    });
                    exampleData[varName] = getExampleValue(varName);
                });
                
                const templateData = {
                    template_key: templateKey,
                    name: templateName,
                    subject: templateSubject,
                    body_html: templateBody,
                    variables: variables,
                    example_data: exampleData,
                    is_active: true,
                    event_id: null  // Templates globais t√™m event_id NULL
                };
                
                let result;
                if (currentEditingTemplate === 'new') {
                    // Criar novo template
                    result = await window.supabaseClient.supabase
                        .from('email_templates')
                        .insert(templateData)
                        .select();
                } else {
                    // Atualizar template existente
                    result = await window.supabaseClient.supabase
                        .from('email_templates')
                        .update(templateData)
                        .eq('id', currentEditingTemplate)
                        .select();
                }
                
                if (result.error) throw result.error;
                
                alert('‚úÖ Template salvo com sucesso!');
                loadTemplates();
                cancelEdit();
            } catch (error) {
                console.error('‚ùå Erro ao salvar template:', error);
                alert('‚ùå Erro ao salvar template: ' + error.message);
            }
        }
        
        // Cancelar edi√ß√£o
        function cancelEdit() {
            document.getElementById('templateEditor').style.display = 'none';
            currentEditingTemplate = null;
        }
        
        // Testar email
        async function testEmail() {
            if (!currentEditingTemplate) {
                alert('‚ö†Ô∏è Selecione um template primeiro');
                return;
            }
            
            try {
                const recipientEmail = prompt('üìß Email para envio de teste:');
                if (!recipientEmail) return;
                
                if (!recipientEmail.includes('@')) {
                    alert('‚ùå Email inv√°lido');
                    return;
                }
                
                // Obter vari√°veis do template
                const templateKey = document.getElementById('templateKey').value;
                const { data: template } = await window.supabaseClient.supabase
                    .from('email_templates')
                    .select('example_data, variables')
                    .eq('template_key', templateKey)
                    .single();
                
                // Usar dados de exemplo ou valores padr√£o
                let variables = {};
                if (template && template.example_data) {
                    try {
                        const exampleData = typeof template.example_data === 'string' 
                            ? JSON.parse(template.example_data) 
                            : template.example_data;
                        variables = exampleData || {};
                    } catch (e) {
                        console.error('Erro ao parsear example_data:', e);
                    }
                }
                
                // Adicionar valores padr√£o para vari√°veis comuns
                variables = {
                    user_name: variables.user_name || 'Jo√£o Silva',
                    user_email: variables.user_email || recipientEmail,
                    temporary_password: variables.temporary_password || 'TempPass123!',
                    app_url: variables.app_url || 'https://kromi.online',
                    ...variables
                };
                
                console.log('üîÑ Enviando email de teste...', { template_key: templateKey, recipient_email: recipientEmail, variables });
                
                // Enviar pedido ao servidor
                const response = await fetch('/api/email/test-template', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        template_key: templateKey,
                        recipient_email: recipientEmail,
                        variables: variables
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('‚úÖ Email de teste enviado com sucesso para ' + recipientEmail);
                } else {
                    alert('‚ùå Erro ao enviar email: ' + (result.error || 'Erro desconhecido'));
                }
                
            } catch (error) {
                console.error('‚ùå Erro ao testar email:', error);
                alert('‚ùå Erro ao testar email: ' + error.message);
            }
        }
        
        // Criar novo template
        // Criar novo template - usando a interface de edi√ß√£o existente
        async function createNewTemplate() {
            // Limpar editor
            currentEditingTemplate = 'new';
            
            // Mostrar editor
            document.getElementById('templateEditor').style.display = 'block';
            document.getElementById('editorTitle').textContent = '‚ûï Criar Novo Template Global';
            
            // Limpar campos
            document.getElementById('templateKey').value = '';
            document.getElementById('templateKey').readOnly = false; // Permitir edi√ß√£o ao criar
            document.getElementById('templateName').value = '';
            document.getElementById('templateSubject').value = '';
            document.getElementById('templateBody').value = getDefaultPlatformTemplateHTML();
