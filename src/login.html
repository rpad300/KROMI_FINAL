<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionKrono - Login</title>
    <link rel="stylesheet" href="/kromi-design-system.css">
    <link rel="stylesheet" href="/kromi-layout-fixes.css">
    <link rel="stylesheet" href="/kromi-mobile-detection-fixes.css">
    <style>
        body {
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-family-base);
            margin: 0;
            padding: 0;
        }

        .login-container {
            background: var(--bg-secondary);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-2xl);
            padding: var(--spacing-10);
            width: 100%;
            max-width: 400px;
            margin: var(--spacing-5);
            border: 1px solid var(--border-color);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-8);
        }

        .login-header h1 {
            color: var(--primary);
            margin-bottom: var(--spacing-3);
            font-size: var(--font-size-4xl);
            font-weight: var(--font-weight-bold);
            text-shadow: 0 2px 10px rgba(252, 107, 3, 0.3);
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: var(--font-size-lg);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-5);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-2);
        }

        .form-group label {
            color: var(--text-primary);
            font-weight: var(--font-weight-semibold);
            font-size: var(--font-size-sm);
        }

        .form-group input {
            padding: var(--spacing-4);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-base);
            transition: all var(--transition-base);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font-family-base);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--bg-secondary);
            box-shadow: var(--shadow-primary);
        }

        .login-options {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-4);
            margin-top: var(--spacing-5);
        }

        .btn-login {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--text-dark);
            border: none;
            padding: var(--spacing-4);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-semibold);
            cursor: pointer;
            transition: all var(--transition-base);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: var(--font-family-base);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-primary-lg);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-google {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
            padding: var(--spacing-4);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-semibold);
            cursor: pointer;
            transition: all var(--transition-base);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-3);
            font-family: var(--font-family-base);
        }

        .btn-google:hover {
            border-color: var(--info);
            background: var(--bg-secondary);
        }

        .divider {
            text-align: center;
            margin: var(--spacing-5) 0;
            position: relative;
            color: var(--text-tertiary);
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            background: var(--bg-secondary);
            padding: 0 var(--spacing-4);
        }

        .login-footer {
            text-align: center;
            margin-top: var(--spacing-8);
            padding-top: var(--spacing-5);
            border-top: 1px solid var(--border-color);
        }

        .login-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: var(--font-weight-semibold);
            transition: color var(--transition-base);
        }

        .login-footer a:hover {
            color: var(--primary-dark);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            padding: var(--spacing-4);
            border-radius: var(--radius-lg);
            border: 1px solid var(--danger);
            margin-bottom: var(--spacing-5);
            display: none;
            font-size: var(--font-size-sm);
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            padding: var(--spacing-4);
            border-radius: var(--radius-lg);
            border: 1px solid var(--success);
            margin-bottom: var(--spacing-5);
            display: none;
            font-size: var(--font-size-sm);
        }

        .loading {
            display: none;
            text-align: center;
            margin: var(--spacing-5) 0;
        }

        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .phone-login {
            display: none;
        }

        .phone-login.active {
            display: block;
        }

        .toggle-login {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: var(--font-size-sm);
            text-decoration: underline;
            margin-top: var(--spacing-3);
            font-family: var(--font-family-base);
        }

        .toggle-login:hover {
            color: var(--primary-dark);
        }

        @media (max-width: 480px) {
            .login-container {
                margin: var(--spacing-3);
                padding: var(--spacing-8) var(--spacing-5);
            }
            
            .login-header h1 {
                font-size: var(--font-size-3xl);
            }
        }
    </style>
</head>
<body data-theme="dark">
    <div class="login-container">
        <div class="login-header">
            <h1>VisionKrono</h1>
            <p>Sistema de Cronometragem e Classificações</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>A processar...</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" autocomplete="email" required>
            </div>

            <div class="form-group phone-login" id="phoneGroup">
                <label for="phone">Telefone</label>
                <input type="tel" id="phone" name="phone" autocomplete="tel" placeholder="+351 123 456 789">
            </div>

            <div class="form-group">
                <label for="password">Palavra-passe</label>
                <input type="password" id="password" name="password" autocomplete="current-password" required>
            </div>

            <div class="login-options">
                <button type="submit" class="btn-login" id="loginBtn">
                    Entrar
                </button>

                <div class="divider">
                    <span>ou</span>
                </div>

                <button type="button" class="btn-google" id="googleBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Entrar com Google
                </button>
            </div>
        </form>

        <div class="login-footer">
            <button type="button" class="toggle-login" id="togglePhone">
                Entrar com telefone
            </button>
            <br><br>
            <a href="register.html">Criar conta</a> |
            <a href="forgot-password.html">Esqueci-me da palavra-passe</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="/supabase.js?v=2025102603"></script>
    <script src="/terminal-debug.js?v=2025102603"></script>
    <script src="/auth-client.js?v=2025102616"></script>
    <script src="/universal-route-protection.js?v=2025102618"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const phoneInput = document.getElementById('phone');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('loginBtn');
            const googleBtn = document.getElementById('googleBtn');
            const togglePhoneBtn = document.getElementById('togglePhone');
            const phoneGroup = document.getElementById('phoneGroup');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const loading = document.getElementById('loading');

            let isPhoneLogin = false;

            // Toggle entre email e telefone
            togglePhoneBtn.addEventListener('click', function() {
                isPhoneLogin = !isPhoneLogin;
                
                if (isPhoneLogin) {
                    phoneGroup.classList.add('active');
                    emailInput.required = false;
                    phoneInput.required = true;
                    togglePhoneBtn.textContent = 'Entrar com email';
                } else {
                    phoneGroup.classList.remove('active');
                    emailInput.required = true;
                    phoneInput.required = false;
                    togglePhoneBtn.textContent = 'Entrar com telefone';
                }
            });

            // Login com formulário
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                const phone = phoneInput.value.trim();
                const password = passwordInput.value;

                if (!password) {
                    showError('Por favor, introduza a palavra-passe');
                    return;
                }

                if (!isPhoneLogin && !email) {
                    showError('Por favor, introduza o email');
                    return;
                }

                if (isPhoneLogin && !phone) {
                    showError('Por favor, introduza o telefone');
                    return;
                }

                setLoading(true);
                hideMessages();

                try {
                    let result;
                    
                    if (isPhoneLogin) {
                        result = await window.authSystem.signInWithPhone(phone, password);
                    } else {
                        result = await window.authSystem.signInWithEmail(email, password);
                    }

                    showSuccess('Login realizado com sucesso!');
                    
                    // O redirecionamento será feito automaticamente pelo authSystem
                    
                } catch (error) {
                    console.error('Erro no login:', error);
                    
                    let errorMsg = 'Erro ao fazer login';
                    
                    if (error.message.includes('Invalid login credentials')) {
                        errorMsg = 'Email/telefone ou palavra-passe incorretos';
                    } else if (error.message.includes('Email not confirmed')) {
                        errorMsg = 'Por favor, confirme o seu email antes de fazer login';
                    } else if (error.message.includes('Too many requests')) {
                        errorMsg = 'Muitas tentativas. Tente novamente mais tarde';
                    } else if (error.message) {
                        errorMsg = error.message;
                    }
                    
                    showError(errorMsg);
                } finally {
                    setLoading(false);
                }
            });

            // Login com Google
            googleBtn.addEventListener('click', async function() {
                setLoading(true);
                hideMessages();

                try {
                    await window.authSystem.signInWithGoogle();
                    // O redirecionamento será feito automaticamente
                } catch (error) {
                    console.error('Erro no login com Google:', error);
                    showError('Erro ao fazer login com Google');
                    setLoading(false);
                }
            });

            function setLoading(loadingState) {
                loading.style.display = loadingState ? 'block' : 'none';
                loginBtn.disabled = loadingState;
                googleBtn.disabled = loadingState;
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }

            function hideMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }

            // Verificar se já está logado
            if (window.authSystem && window.authSystem.currentUser) {
                window.authSystem.redirectBasedOnProfile();
            }
        });
    </script>
</body>
</html>
