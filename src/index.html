<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionKrono - Redirecionamento</title>
    <link rel="stylesheet" href="kromi-design-system.css">
    <link rel="stylesheet" href="kromi-layout-fixes.css">
    <link rel="stylesheet" href="kromi-mobile-detection-fixes.css">
    <style>
        body {
            font-family: var(--font-family-base);
            margin: 0;
            padding: 0;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .redirect-container {
            background: var(--bg-secondary);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-2xl);
            padding: var(--spacing-10);
            text-align: center;
            max-width: 400px;
            margin: var(--spacing-5);
            border: 1px solid var(--border-color);
        }
        
        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--spacing-5);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: var(--spacing-3);
            font-size: var(--font-size-4xl);
            font-weight: var(--font-weight-bold);
            text-shadow: 0 2px 10px rgba(252, 107, 3, 0.3);
        }
        
        p {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-5);
            font-size: var(--font-size-lg);
        }
        
        .manual-link {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--text-dark);
            text-decoration: none;
            padding: var(--spacing-3) var(--spacing-6);
            border-radius: var(--radius-lg);
            font-weight: var(--font-weight-semibold);
            transition: all var(--transition-base);
            font-family: var(--font-family-base);
        }
        
        .manual-link:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-primary-lg);
        }
    </style>
</head>
<body data-theme="dark">
    <div class="redirect-container">
        <div class="spinner"></div>
        <h1>VisionKrono</h1>
        <p>A redirecionar para o sistema de login...</p>
        <a href="login.html" class="manual-link">Ir para Login</a>
    </div>
    
    <script>
        // Redirecionar automaticamente para login
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 2000);
    </script>
</body>
</html>
