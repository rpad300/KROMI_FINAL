    <style>

        .btn {

<body>
    <div class="scanner-container">
        <!-- Logo no Topo ao Centro -->
        <div class="logo-header" id="logoHeader"></div>
        
        <!-- Header Minimalista -->
        <div class="scanner-header">
            <h1>üîê Acesso ao Dispositivo</h1>
            <p>Escaneie o QR Code ou digite o c√≥digo</p>
        </div>
        
        
        <!-- QR Code Scanner (Tela Cheia) -->
        <div class="qr-scanner-container">
            <div class="qr-framing-box" id="qrFramingBox">
                <video id="qrVideo" autoplay playsinline></video>
                <canvas id="qrCanvas" style="display: none;"></canvas>
                <div class="qr-scanner-placeholder" id="qrPlaceholder">
                    <div class="icon">üì∑</div>
                    <div>Iniciando c√¢mera...</div>
                </div>
            </div>
            
            <!-- Overlay de Input (Sobreposto na parte inferior) -->
            <div class="input-overlay">
                <!-- C√≥digo Manual -->
                <div class="input-section">
                    <label for="codeInput">üîë C√≥digo de Acesso (6 caracteres)</label>
                    <input type="text" 
                           id="codeInput" 
                           inputmode="text" 
                           pattern="[A-Z0-9]*" 
                           maxlength="6" 
                           placeholder="Digite o c√≥digo"
                           autocomplete="off">
                </div>
                
                <!-- Mensagens -->
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
                
                <!-- Bot√£o Validar -->
                <button class="btn btn-primary" id="validateBtn">
                    <span>üîì</span> Validar
                </button>
            </div>
        </div>
        
        <!-- Bot√£o Tentar Novamente (oculto por padr√£o) -->
        <button class="btn btn-primary" id="startScanner" style="display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: auto; padding: 12px 24px;">
            <span>üì∑</span> Tentar Novamente
        </button>
    </div>
    
    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="/supabase.js?v=2025102605"></script>
    <script src="/auth-client.js?v=2025102616"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    
    <script>
        // Vari√°veis globais
        let qrStream = null;
        let scanningInterval = null;
        let scanningAnimationFrame = null;
        let lastScanTime = 0;
        let currentEvent = null;
        let currentDevice = null;
        
        // Inicializar Supabase
        // Carregar logo no topo
        async function loadTopLogo() {
            const logoContainer = document.getElementById('logoHeader');
            if (!logoContainer) return;
            
            // Aguardar logoLoader estar dispon√≠vel
            let attempts = 0;
            const maxAttempts = 50;
            
            const tryLoad = async () => {
                if (typeof window.logoLoader !== 'undefined' && window.logoLoader && typeof window.logoLoader.renderLogo === 'function') {
                    try {
                        await window.logoLoader.renderLogo(logoContainer, {
                            type: 'primary', // Logo horizontal
                            orientation: 'horizontal',
                            alt: 'Kromi.online',
                            className: 'top-logo',
                            style: {
                                maxHeight: '120px',
                                width: 'auto',
                                display: 'block'
                            },
                            fallback: '<h2 style="color: #fc6b03; font-size: 24px; margin: 0;">Kromi.online</h2>'
                        });
                        console.log('[DETECTIONS] Logo carregado no topo');
                    } catch (error) {
                        console.warn('[DETECTIONS] Erro ao carregar logo:', error);
                    }
                    return true;
                }
                
                attempts++;
                if (attempts < maxAttempts) {
                    setTimeout(tryLoad, 100);
                }
            };
            
            // Aguardar um pouco antes de come√ßar
            setTimeout(tryLoad, 300);
        }
        
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üöÄ [DETECTIONS-KROMI] Inicializando p√°gina de scanner...');
            
            // Carregar logo no topo
            loadTopLogo();
            
            if (window.supabaseClient) {
                await window.supabaseClient.init();
            }
            
            // Event listeners
            document.getElementById('validateBtn')?.addEventListener('click', validateAccess);
            document.getElementById('codeInput')?.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') validateAccess();
            });
            
            // Auto-focus no input de c√≥digo
            setTimeout(() => {
                document.getElementById('codeInput')?.focus();
            }, 500);
            
            // Iniciar scanner QR Code automaticamente ao carregar
            console.log('üì∑ Iniciando scanner QR Code automaticamente...');
            await startQRScanner();
        });
        
        // Iniciar scanner QR Code automaticamente
        async function startQRScanner() {
            const video = document.getElementById('qrVideo');
            const placeholder = document.getElementById('qrPlaceholder');
            const canvas = document.getElementById('qrCanvas');
            const startBtn = document.getElementById('startScanner');
            
            try {
                // Esconder bot√£o de iniciar scanner
                if (startBtn) {
                    startBtn.style.display = 'none';
                }
                
                // Parar scanner anterior se existir
                if (qrStream) {
                    qrStream.getTracks().forEach(track => track.stop());
                    qrStream = null;
                }
                
                // Acessar c√¢mera
                qrStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                video.srcObject = qrStream;
                video.style.display = 'block';
                if (placeholder) placeholder.style.display = 'none';
                
                // Aguardar video estar pronto
                await new Promise((resolve) => {
                    video.addEventListener('loadedmetadata', () => {
                        resolve();
                    }, { once: true });
                });
                
                // Iniciar loop de escaneamento otimizado
                // Reduzir resolu√ß√£o para processamento mais r√°pido (melhor performance)
                const scanWidth = Math.min(video.videoWidth || 640, 640);
                const scanHeight = Math.min(video.videoHeight || 480, 480);
                canvas.width = scanWidth;
                canvas.height = scanHeight;
                
                // Usar willReadFrequently para melhor performance com getImageData
                const ctx = canvas.getContext('2d', { 
                    willReadFrequently: true 
                });
                
                // Throttle: processar no m√°ximo a cada 200ms
                const SCAN_INTERVAL = 200;
                lastScanTime = 0;
                
                // Usar requestAnimationFrame em vez de setInterval para melhor sincroniza√ß√£o
                function scanQRCode() {
                    const now = Date.now();
                    
                    if (video.readyState === video.HAVE_ENOUGH_DATA && (now - lastScanTime >= SCAN_INTERVAL)) {
                        lastScanTime = now;
                        
                        try {
                            // Desenhar frame do v√≠deo no canvas
                            ctx.drawImage(video, 0, 0, scanWidth, scanHeight);
                            
                            // Ler dados da imagem (otimizado com willReadFrequently)
                            const imageData = ctx.getImageData(0, 0, scanWidth, scanHeight);
                            
                            // Processar QR Code
                            const code = jsQR(imageData.data, imageData.width, imageData.height);
                            
                            if (code) {
                                console.log('‚úÖ QR Code detectado:', code.data);
                                handleQRCodeScanned(code.data);
                                return; // Parar escaneamento ap√≥s detectar
                            }
                        } catch (error) {
                            // Ignorar erros silenciosamente durante escaneamento
                            // (podem ocorrer quando video ainda n√£o est√° pronto)
                        }
                    }
                    
                    // Continuar escaneamento
                    if (scanningAnimationFrame !== null) {
                        scanningAnimationFrame = requestAnimationFrame(scanQRCode);
                    }
                }
                
                // Iniciar loop de escaneamento
                scanningAnimationFrame = requestAnimationFrame(scanQRCode);
                
                console.log('‚úÖ Scanner QR Code iniciado automaticamente');
                
            } catch (error) {
                console.error('‚ùå Erro ao iniciar scanner:', error);
                showError('Erro ao acessar c√¢mera. Verifique as permiss√µes.');
                
                // Mostrar bot√£o manual se c√¢mera falhar
                if (startBtn) {
                    startBtn.style.display = 'block';
                    startBtn.innerHTML = '<span>üì∑</span> Tentar Novamente';
                    startBtn.onclick = startQRScanner;
                }
                
                if (placeholder) placeholder.style.display = 'flex';
            }
        }
        
        // Parar scanner QR Code
        function stopQRScanner() {
            // Parar interval se existir (compatibilidade)
            if (scanningInterval) {
                clearInterval(scanningInterval);
                scanningInterval = null;
            }
            
            // Cancelar animation frame
            if (scanningAnimationFrame !== null) {
                cancelAnimationFrame(scanningAnimationFrame);
                scanningAnimationFrame = null;
            }
            
            if (qrStream) {
                qrStream.getTracks().forEach(track => track.stop());
                qrStream = null;
            }
            
            const video = document.getElementById('qrVideo');
            const placeholder = document.getElementById('qrPlaceholder');
            
            if (video) video.style.display = 'none';
            if (placeholder) placeholder.style.display = 'flex';
        }
        
        // Processar QR Code escaneado
        async function handleQRCodeScanned(qrData) {
            try {
                // Parar scanner
                stopQRScanner();
                
                console.log('üì± QR Code escaneado:', qrData);
                
                // Verificar se √© uma URL (detection-kromi.html)
                if (qrData.includes('detection-kromi.html') || qrData.includes('detection?event=')) {
                    console.log('‚úÖ QR Code √© uma URL, redirecionando diretamente...');
                    // √â uma URL, redirecionar diretamente
                    window.location.href = qrData;
                    return;
                }
                
                // Verificar se √© uma URL HTTP/HTTPS simples
                if (qrData.startsWith('http://') || qrData.startsWith('https://')) {
                    console.log('‚úÖ QR Code √© uma URL HTTP, redirecionando...');
                    window.location.href = qrData;
                    return;
                }
                
                // Tentar parsear JSON do QR Code
                let qrObject = null;
                try {
                    qrObject = JSON.parse(qrData);
                } catch (e) {
                    // Se n√£o for JSON, pode ser apenas c√≥digo de acesso
                    console.log('QR Code n√£o √© JSON nem URL, tentando como c√≥digo de acesso...');
                    document.getElementById('codeInput').value = qrData.toUpperCase();
                    await validateAccess();
                    return;
                }
                
                if (qrObject.event_id && qrObject.device_id) {
                    currentEvent = { id: qrObject.event_id, name: qrObject.event_name || null };
                    currentDevice = qrObject.device_id;
                    
                    // Se tem c√≥digo de acesso no QR, usar tamb√©m
                    if (qrObject.access_code) {
                        document.getElementById('codeInput').value = qrObject.access_code;
                    }
                    
                    // Buscar nome do evento da base de dados se n√£o veio no QR Code
                    if (!currentEvent.name) {
                        try {
                            const { data: eventData } = await window.supabaseClient.supabase
                                .from('events')
                                .select('name')
                                .eq('id', qrObject.event_id)
                                .maybeSingle();
                            
                            if (eventData && eventData.name) {
                                currentEvent.name = eventData.name;
                                console.log('‚úÖ Nome do evento carregado:', currentEvent.name);
                            } else {
                                console.log('‚ö†Ô∏è Evento n√£o encontrado na base de dados');
                            }
                        } catch (err) {
                            console.log('‚ö†Ô∏è Erro ao buscar nome do evento:', err);
                        }
                    }
                    
                    // Redirecionar direto para p√°gina de detec√ß√£o (SEM pedir PIN)
                    console.log('‚úÖ QR Code v√°lido! Redirecionando para detec√ß√£o...');
                    redirectToDetection();
                } else {
                    showError('QR Code inv√°lido. Verifique e tente novamente.');
                    // Reiniciar scanner ap√≥s erro
                    setTimeout(() => {
                        startQRScanner();
                    }, 2000);
                }
            } catch (error) {
                console.error('‚ùå Erro ao processar QR Code:', error);
                showError('Erro ao processar QR Code.');
                // Reiniciar scanner ap√≥s erro
                setTimeout(() => {
                    startQRScanner();
                }, 2000);
            }
        }
        
        // Buscar dispositivo por c√≥digo
        async function findDeviceByCode(accessCode) {
            try {
                const { data, error } = await window.supabaseClient.supabase
                    .from('event_devices')
                    .select('device_id, event_id, device_pin, checkpoint_name, max_sessions, active_sessions')
                    .eq('access_code', accessCode.toUpperCase())
                    .maybeSingle();
                
                if (error) {
                    console.error('‚ùå Erro ao buscar dispositivo:', error);
                    return null;
                }
                
                return data;
            } catch (error) {
                console.error('‚ùå Erro ao buscar dispositivo:', error);
                return null;
            }
        }
        
        // Validar acesso (apenas c√≥digo, SEM PIN)
        async function validateAccess() {
            const codeInput = document.getElementById('codeInput');
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');
            
            const codeValue = codeInput?.value?.trim().toUpperCase() || '';
            
            // Limpar mensagens
            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');
            
            // Validar c√≥digo
            if (!codeValue || codeValue.length !== 6) {
                showError('Digite um c√≥digo de acesso v√°lido (6 caracteres)');
                return;
            }
            
            showSuccess('üîç Buscando dispositivo...');
            
            const deviceData = await findDeviceByCode(codeValue);
            
            if (deviceData && deviceData.device_id && deviceData.event_id) {
                currentDevice = deviceData.device_id;
                currentEvent = { id: deviceData.event_id, name: null };
                
                // Buscar nome do evento da base de dados (usar nome gen√©rico se n√£o encontrar)
                currentEvent.name = 'teste1'; // Nome fixo para teste
                
                try {
                    const { data: eventData } = await window.supabaseClient.supabase
                        .from('events')
                        .select('name')
                        .eq('id', deviceData.event_id)
                        .maybeSingle();
                    
                    if (eventData && eventData.name) {
                        currentEvent.name = eventData.name;
                        console.log('‚úÖ Nome do evento carregado da DB:', currentEvent.name);
                    } else {
                        console.log('‚ö†Ô∏è Evento n√£o encontrado na base de dados, usando nome padr√£o');
                    }
                } catch (err) {
                    console.log('‚ö†Ô∏è Erro ao buscar nome do evento:', err);
                }
                
                // Redirecionar direto para p√°gina de detec√ß√£o (SEM pedir PIN)
                console.log('‚úÖ C√≥digo v√°lido! Redirecionando para detec√ß√£o...');
                redirectToDetection();
            } else {
                showError('‚ùå C√≥digo inv√°lido. Verifique e tente novamente.');
                codeInput.value = '';
                codeInput.focus();
            }
        }
        
        // Redirecionar para p√°gina de detec√ß√£o
        function redirectToDetection() {
            if (!currentEvent?.id || !currentDevice) {
                showError('Erro: Device ou Event n√£o encontrado');
                return;
            }
            
            const params = new URLSearchParams({
                event: currentEvent.id,
                device: currentDevice
            });
            
            if (currentEvent.name) {
                params.set('eventName', currentEvent.name);
            }
            
            console.log('‚úÖ Redirecionando para /detection-kromi.html com:', params.toString());
            window.location.href = `/detection-kromi.html?${params.toString()}`;
        }
        
        // Mostrar erro
        function showError(message) {
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');
            errorMsg.textContent = message;
            errorMsg.classList.add('show');
            successMsg.classList.remove('show');
        }
        
        // Mostrar sucesso
        function showSuccess(message) {
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');
            successMsg.textContent = message;
            successMsg.classList.add('show');
            errorMsg.classList.remove('show');
        }
        
        // Limpar ao sair
        window.addEventListener('beforeunload', () => {
            stopQRScanner();
        });
    </script>
