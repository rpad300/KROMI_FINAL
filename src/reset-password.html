<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kromi.online - Redefinir Palavra-passe</title>
    <link rel="stylesheet" href="/kromi-design-system.css">
    <link rel="stylesheet" href="/kromi-layout-fixes.css">
    <link rel="stylesheet" href="/kromi-mobile-detection-fixes.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .reset-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .reset-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .reset-header p {
            color: #666;
            font-size: 1rem;
        }

        .reset-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: #333;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input {
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
            border-color: #e74c3c;
            background: #fdf2f2;
        }

        .form-group input.success {
            border-color: #27ae60;
            background: #f2fdf2;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 0.8rem;
        }

        .password-strength.weak {
            color: #e74c3c;
        }

        .password-strength.medium {
            color: #f39c12;
        }

        .password-strength.strong {
            color: #27ae60;
        }

        .reset-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-reset {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-reset:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .reset-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .reset-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .reset-footer a:hover {
            color: #764ba2;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #fcc;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #cfc;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box {
            background: #f0f8ff;
            border: 1px solid #b3d9ff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: #0066cc;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .info-box strong {
            display: block;
            margin-bottom: 5px;
        }

        @media (max-width: 480px) {
            .reset-container {
                margin: 10px;
                padding: 30px 20px;
            }
            
            .reset-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1>Kromi.online</h1>
            <p>Redefinir Palavra-passe</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>A redefinir palavra-passe...</p>
        </div>

        <div class="info-box" id="infoBox">
            <strong>Nova palavra-passe:</strong>
            Deve ter pelo menos 6 caracteres e incluir letras e números para maior segurança.
        </div>

        <form class="reset-form" id="resetForm">
            <div class="form-group">
                <label for="password">Nova Palavra-passe</label>
                <input type="password" id="password" name="password" required>
                <div class="password-strength" id="passwordStrength"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Nova Palavra-passe</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div class="reset-options">
                <button type="submit" class="btn-reset" id="resetBtn">
                    Redefinir Palavra-passe
                </button>
            </div>
        </form>

        <div class="reset-footer">
            <a href="login.html">← Voltar ao Login</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="/auth-system.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resetForm = document.getElementById('resetForm');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const resetBtn = document.getElementById('resetBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const loading = document.getElementById('loading');
            const infoBox = document.getElementById('infoBox');
            const passwordStrength = document.getElementById('passwordStrength');

            // Verificar se há token de reset na URL
            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token');

            if (!accessToken) {
                showError('Link inválido ou expirado. Solicite um novo link de recuperação.');
                resetForm.style.display = 'none';
                infoBox.style.display = 'none';
                return;
            }

            // Validação de força da palavra-passe
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                const strength = calculatePasswordStrength(password);
                
                passwordStrength.textContent = strength.text;
                passwordStrength.className = `password-strength ${strength.class}`;
                
                if (strength.score >= 3) {
                    this.classList.remove('error');
                    this.classList.add('success');
                } else if (strength.score >= 2) {
                    this.classList.remove('error', 'success');
                } else {
                    this.classList.remove('success');
                    this.classList.add('error');
                }
            });

            // Validação de confirmação de palavra-passe
            confirmPasswordInput.addEventListener('input', function() {
                const password = passwordInput.value;
                const confirmPassword = this.value;
                
                if (confirmPassword && password !== confirmPassword) {
                    this.classList.remove('success');
                    this.classList.add('error');
                } else if (confirmPassword && password === confirmPassword) {
                    this.classList.remove('error');
                    this.classList.add('success');
                } else {
                    this.classList.remove('error', 'success');
                }
            });

            // Redefinição de palavra-passe
            resetForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                // Validações
                if (!password) {
                    showError('Por favor, introduza a nova palavra-passe');
                    return;
                }

                if (password.length < 6) {
                    showError('A palavra-passe deve ter pelo menos 6 caracteres');
                    return;
                }

                if (password !== confirmPassword) {
                    showError('As palavras-passe não coincidem');
                    return;
                }

                setLoading(true);
                hideMessages();

                try {
                    // Definir a sessão com os tokens da URL
                    const { error: sessionError } = await window.authSystem.supabase.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken
                    });

                    if (sessionError) {
                        throw new Error('Sessão inválida ou expirada');
                    }

                    // Atualizar a palavra-passe
                    await window.authSystem.updatePassword(password);
                    
                    showSuccess('Palavra-passe redefinida com sucesso!');
                    infoBox.style.display = 'none';
                    
                    // Redirecionar para login após 3 segundos
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                    
                } catch (error) {
                    console.error('Erro ao redefinir palavra-passe:', error);
                    
                    let errorMsg = 'Erro ao redefinir palavra-passe';
                    
                    if (error.message.includes('Invalid session')) {
                        errorMsg = 'Sessão inválida ou expirada. Solicite um novo link de recuperação.';
                    } else if (error.message.includes('Password should be at least')) {
                        errorMsg = 'A palavra-passe deve ter pelo menos 6 caracteres';
                    } else if (error.message) {
                        errorMsg = error.message;
                    }
                    
                    showError(errorMsg);
                } finally {
                    setLoading(false);
                }
            });

            function calculatePasswordStrength(password) {
                let score = 0;
                let feedback = [];

                if (password.length >= 8) score++;
                else feedback.push('pelo menos 8 caracteres');

                if (/[a-z]/.test(password)) score++;
                else feedback.push('letras minúsculas');

                if (/[A-Z]/.test(password)) score++;
                else feedback.push('letras maiúsculas');

                if (/[0-9]/.test(password)) score++;
                else feedback.push('números');

                if (/[^A-Za-z0-9]/.test(password)) score++;
                else feedback.push('símbolos especiais');

                if (score < 2) {
                    return { text: 'Fraca', class: 'weak', score: score };
                } else if (score < 4) {
                    return { text: 'Média', class: 'medium', score: score };
                } else {
                    return { text: 'Forte', class: 'strong', score: score };
                }
            }

            function setLoading(loadingState) {
                loading.style.display = loadingState ? 'block' : 'none';
                resetBtn.disabled = loadingState;
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }

            function hideMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
